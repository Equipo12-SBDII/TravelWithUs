<section id="wrapper" class="login-register login-sidebar" style="background-image:url(/assets/images/login_pic.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img src="/assets/images/logo_icon.png" alt="Home" /><br/><h3 style="color: #99abb4">Agencia de Viajes</h3></a>
        <h3 class="box-title m-t-40 m-b-0">Registrar ahora</h3><small>Crea tu cuenta y disfrútalo</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input [(ngModel)]="name" class="form-control" type="text" required="" placeholder="Nombre">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input [(ngModel)]="nationality" class="form-control" type="text" required="" placeholder="Nacionalidad">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input [(ngModel)]="password" class="form-control" type="password" required="" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input [(ngModel)]="confirmPassword" class="form-control" type="password" required="" placeholder="Confirmar contraseña">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Acepto todos los <a href="#">términos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" (click)="register()">Registrar</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Ya tiene una cuenta? <a href="/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
