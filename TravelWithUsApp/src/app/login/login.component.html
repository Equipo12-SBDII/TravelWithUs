<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="ContraseÃ±a"
      required="required"
    />
    <button type="submit" (click)="login()">Ingresar</button>
    <br>
    <button type="submit" (click)="goToRegister()">Registrarse</button>
  </form>
</div>
